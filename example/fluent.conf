<source>
  type tail
  path dummy.log
  pos_file /var/tmp/_var_log_dummy.pos
  format none
  tag dummy.localhost
</source>
<match dummy.localhost>
  type copy
  <store>
    type stdout
  </store>
  <store>
    type hash_forward
    flush_interval 0
    buffer_queue_limit 312
    buffer_chunk_limit 10m
    num_threads 1
    retry_wait 0.1
    retry_limit 17
    # max_retry_wait 131072
    send_timeout 60s # 60s
    # recover_wait 10s
    heartbeat_type none # udp
    # heartbeat_interval 1s
    phi_threshold 70 # 8
    hard_timeout 60s # 60s
    hash_key_slice 0..-2
    <server>
      host localhost
      port 26000
    </server>
    <server>
      host localhost
      port 27000
      standby true
    </server>
  </store>
</match>
